<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agricheck Navigator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- jsTree CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jstree@3.3.14/dist/themes/default/style.min.css">
  <style>
    .jstree-search  {
      background: yellow !important;
      color: inherit  !important;   /* <- no dark-red anymore */
      font-weight: normal !important;
      font-style:  normal !important;
    }
  </style>  
</head>
<body>
 <div class="container py-4">
   <h1 class="mb-3">Agricheck – Kontrollpunkt‑Gruppen wählen</h1>
    <div class="mb-3 input-group">
      <input id="search" class="form-control" type="search"
             placeholder="Suche (Label oder Kommentar)…">
      <button id="clearSearch" class="btn btn-outline-secondary"
              title="Suche zurücksetzen">
        <i class="bi bi-x-circle"></i>
      </button>
      <button id="resetTree" class="btn btn-outline-secondary"
              title="Auswahl zurücksetzen &amp; Baum zuklappen">
        <i class="bi bi-arrow-counterclockwise"></i>
      </button>
    </div>
   <div id="tree" class="border rounded p-2"></div>
   <button id="generate" class="btn btn-primary mt-3" disabled>Generiere Kontrollpunkte‑Liste</button>
 </div>

 <!-- Dependencies -->
 <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jstree@3.3.14/dist/jstree.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/lunr/lunr.min.js"></script>

 <!-- App logic -->
 <script type="module" src="js/index.js"></script>
</body>
</html>
