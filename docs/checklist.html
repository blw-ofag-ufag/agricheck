<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agricheck Kontrollpunkte-Liste</title>

  <!-- Bootstrap + icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/print.css">
</head>
<body>
  <div class="demo-ribbon">DEMO</div>

  <!-- Agricheck Navbar -->
  <nav class="navbar navbar-agricheck mb-4">
    <div class="container-fluid">

      <!-- Brand: calendar-check icon + text -->
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-calendar-check fs-3 me-2"></i>
        <span class="fs-3 fw-bold">Agricheck</span>
      </a>

      <!-- Help link -->
      <a class="nav-link d-flex align-items-center ms-auto" href="https://blw.admin.ch" target="_blank">
        <i class="bi bi-question-square fs-4"></i>
      </a>
    </div>
	<div class="demo-notice">
      Dies ist eine Demo-Webseite. Die Daten sind nicht vollständig und die Funktionalität ist eingeschränkt.
    </div>
  </nav>


  <div class="container py-4">

    <!-- Meta headline + date -->
    <h1 class="mb-2">Meine Agricheck-Liste</h1>
    <p id="metaDate" class="text-muted mb-4"></p>

    <!-- Toolbar (hidden for print) -->
    <div id="toolbar" class="d-print-none mb-3">
      <button id="printBtn"    class="btn btn-outline-secondary me-2">
        <i class="bi bi-printer"></i> Drucken / PDF
      </button>
      <button id="excelBtn"    class="btn btn-outline-secondary me-2">
        <i class="bi bi-file-earmark-excel"></i> Excel
      </button>
      <button id="copyLinkBtn" class="btn btn-outline-secondary">
        <i class="bi bi-clipboard"></i> Link kopieren
      </button>
    </div>

    <!-- Checklist content -->
    <div id="content"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page logic -->
  <script type="module" src="js/checklist.js"></script>
</body>
</html>
